<html>

<head>
    <title>Eurofins Work-Schedule</title>
    <link href="CSS/bootstrap.css" type="text/css" rel="stylesheet">
    <link href="CSS/Stylesheet.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="JS/bootstrap.min.js"></script>
</head>

<body>
    <h1>Eurofins Work-Schedule, $dataTeam</h1>
    <div class="row">
        <div class="col">
            <table class="table">
                <thead class="thead-dark">
                    <th>Name</th><th>Monday<br>$DateMon</th><th>Tuesday<br>$DateTue</th><th>Wednesday<br>$DateWed</th><th>Thursday<br>$DateThu</th><th>Friday<br>$DateFri</th><th>Saturday<br>$DateSat</th><th>Sunday<br>$DateSun</th>
                </thead>
                <tbody>
                    <tr><td scope="row">$dataName</td><td>$dataMon</td><td>$dataTue</td><td>$dataWed</td><td>$dataThur</td><td>$dataFri</td><td>$dataSat</td><td>$dataSun</td></tr>
                </tbody>
            </table> <!-- End Point -->
        </div>
    </div>
</body>

</html>
